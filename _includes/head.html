<head>
  <meta charset="utf-8" />
  <title>
    꿈나무 개발자, 김민규입니다
  </title>

  <!-- mobile responsive meta -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <meta
    name="description"
    content="{%if page.description%}{{page.description}}{%else%}{{site.data.settings.description}}{%endif%}"
  />

  {% if site.author %}
  <meta name="author" content="{{ . }}" />
  {% endif %}

  <!-- ** Plugins Needed for the Project ** -->
  {% for css in site.data.plugins.css %}
  <link rel="stylesheet" href="{{ css | relative_url }}" />
  {% endfor %}

  <!-- Main Stylesheet -->
  <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet" />

  <!--Favicon-->
  <link
    rel="shortcut icon"
    href="{{ '/assets/images/favicon.ico' | relative_url }} "
    type="image/x-icon"
  />
  <link
    rel="icon"
    href="{{ '/assets/images/favicon.ico' | relative_url }} "
    type="image/x-icon"
  />

  <!-- google analytics -->
  {% if site.data.settings.google-analytics %} {% include google-analytics.html
  %} {% endif %}

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
