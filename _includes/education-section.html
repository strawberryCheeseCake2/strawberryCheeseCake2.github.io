{% if site.data.settings.education %}
<!-- education -->
<section class="section position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.education-title }}</h2>
      </div>
      <!-- for -->
      <div class="col-lg-6 col-md-6 mb-80">
        <div class="d-flex">
          <div
            style="
              width: 150px;
              height: 150px;
              border-radius: 70%;
              overflow: hidden;
            "
            class="mr-lg-5 mr-3"
          >
            <img
              style="width: 150px; height: 150px; object-fit: cover"
              src="https://www.knu.ac.kr/wbbs/img/intro/ui_emblem01.jpg"
              alt="img"
            />
          </div>
          <div>
            <p class="text-dark mb-1">2020 ~</p>
            <h4>경북대학교 재학 (컴퓨터학부)</h4>
            <p class="mb-0 text-light">경북대학교</p>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 mb-80">
        <div class="d-flex">
          <div
            style="
              width: 150px;
              height: 150px;
              border-radius: 70%;
              overflow: hidden;
            "
            class="mr-lg-5 mr-3"
          >
            <img
              style="width: 150px; height: 150px; object-fit: cover"
              src="{{ site.baseurl }}/assets/images/icons/udemy-logo.png"
              alt="img"
            />
          </div>
          <div>
            <p class="text-dark mb-1">2022.6.21 ~</p>
            <h4>Udemy React 강의 수강</h4>
            <p class="mb-0 text-light">Udemy</p>
          </div>
        </div>
      </div>
      <!-- end for -->
    </div>
  </div>
  <!-- bg image -->
  <img
    class="img-fluid edu-bg-image w-100"
    src="{{ site.baseurl }}/assets/images/backgrounds/education-bg.png"
    alt="bg-image"
  />
</section>
<!-- /education -->
{% endif %}
